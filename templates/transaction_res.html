<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Anuradha Bank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="http://127.0.0.1:8000/">Home</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <dir class="container">
    <form action="/View_all_Customers" method="post">
        {% csrf_token %}
        <button type="submit" formaction="/View_all_Customers" class="btn btn-dark">View all Customers</button>
        <button type="submit" formaction="/Transfer_Money" class="btn btn-dark">Transfer Money</button>
    </form>
    <br>
    {% if result %}
    <div class="alert alert-success" role="alert">
      <h4 class="alert-heading">Transaction Succeeded!</h4>
      <p>Thankyou, Your Payment has been Successfully Transfered.</p>
      <hr>
      <p class="mb-0">You can check your balance in View all Customers.</p>
    </div>    
    {%else%}
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">Transaction Failed!</h4>
      <p>Please Try Again!!</p>
      <hr>
      <p class="mb-0">You can check your balance below.</p>
    </div> 
    {% endif %} 
    <br>       
    
    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

</body>
</html>
